/todos:
  get:
    tags: [Todo]
    summary: Get all todos
    description: Get all todos for the authenticated user
    security:
      - bearerAuth: []
    responses:
      "200":
        description: List of todos
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        example: 4463ab1e-50c9-414d-9311-0bac7d333877
                      title:
                        type: string
                        example: Buy groceries
                      description:
                        type: string
                        nullable: true
                        example: Milk, eggs, bread
                      is_done:
                        type: boolean
                        example: false
      "401":
        description: Unauthorized, invalid or missing access token

  post:
    tags: [Todo]
    summary: Create a new todo
    description: Create a new todo for the authenticated user
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                example: Buy groceries
                description: Todo title
              description:
                type: string
                example: Milk, eggs, bread
                description: Todo description (optional)
              isDone:
                type: boolean
                example: false
                description: Completion status (optional, defaults to false)
            required: [title]
    responses:
      "201":
        description: Todo created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                      example: 4463ab1e-50c9-414d-9311-0bac7d333877
                    title:
                      type: string
                      example: Buy groceries
                    description:
                      type: string
                      nullable: true
                      example: Milk, eggs, bread
                    is_done:
                      type: boolean
                      example: false
      "400":
        description: Validation error
      "401":
        description: Unauthorized, invalid or missing access token

/todos/{id}:
  patch:
    tags: [Todo]
    summary: Update a todo
    description: Update a todo by ID, all body fields are optional
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        description: Todo ID
        schema:
          type: string
          format: uuid
          example: 4463ab1e-50c9-414d-9311-0bac7d333877
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                example: Buy groceries (updated)
              description:
                type: string
                example: Milk, eggs, bread, butter
              isDone:
                type: boolean
                example: true
    responses:
      "200":
        description: Todo updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                      example: 4463ab1e-50c9-414d-9311-0bac7d333877
                    title:
                      type: string
                      example: Buy groceries (updated)
                    description:
                      type: string
                      nullable: true
                      example: Milk, eggs, bread, butter
                    is_done:
                      type: boolean
                      example: true
      "400":
        description: Validation error
      "401":
        description: Unauthorized, invalid or missing access token
      "404":
        description: Todo not found

  delete:
    tags: [Todo]
    summary: Delete a todo
    description: Delete a todo by ID
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        description: Todo ID
        schema:
          type: string
          format: uuid
          example: 4463ab1e-50c9-414d-9311-0bac7d333877
    responses:
      "200":
        description: Todo deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: string
                  example: Deleted successfully
      "401":
        description: Unauthorized, invalid or missing access token
      "404":
        description: Todo not found
